<ion-app>
  <ion-split-pane class="tot-side-menu"
                  contentId="main">
    <ion-menu [ngClass]="{'tot-hide': !mc.data.user}"
              contentId="main"
              type="overlay">
      <ion-content *ngIf="mc.data.user">
        <ion-grid>
          <ion-list>
            <ion-row style="border-bottom:1px solid lightgray">
              <ion-col style="font-size:1.25rem;color:purple;margin:0.1rem;"> Listorama</ion-col>
              <ion-col>
                <ion-col style="font-size:11px;">
                  User:{{mc.data.user.username}}
                </ion-col>
              </ion-col>
            </ion-row>
            <ion-menu-toggle auto-hide="false">
              <ion-item *ngFor="let p of appPages; let i = index"
                        [routerLink]="p.url"
                        lines="none" detail="false"
                        routerLinkActive="selected">
                <ion-icon *ngIf="mc.data.user"
                          slot="start"
                          [ios]="p.icon + '-outline'"
                          [md]="p.icon + '-sharp'">
                </ion-icon>
                <ion-label *ngIf="mc.data.user">{{ p.title }}</ion-label>
              </ion-item>

              <ion-item
                *ngIf="mc.data.user"
                tappable (click)="logout()"
                lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon slot="start" [ios]="'log-out' + '-outline'" [md]="'log-out' + '-sharp'"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
              <ion-item
                *ngIf="mc.data.user"
                tappable (click)="github()"
                lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon slot="start" name="logo-github"></ion-icon>
                <ion-label>Github</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-grid>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
