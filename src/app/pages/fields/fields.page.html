<ion-header>
  <ion-toolbar class="tot-header-purple">
    <ion-row>
      <ion-col size="8">
        <ion-title>{{mc.data.header}}</ion-title>
      </ion-col>
      <ion-col>
        <ion-button class="tot-button-clear" size="small" fill="clear" (click)="save()">Save</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="tot-button-clear" size="small" fill="clear" (click)="close()">Close</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let fld of mc.data.fieldsDef.fields; let i01 = index">
      <ion-item [ngClass]="{'tot-hide':fld.size==0}">
        <ion-label class="tot-label"
                   position="floating">
          {{fld.label}}
        </ion-label>
        <ion-input [type]=fld.type
                   [(ngModel)]=this.mc.data.db[this.mc.data.dbParms.className][this.mc.data.objInd][fld.name]>
        </ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
